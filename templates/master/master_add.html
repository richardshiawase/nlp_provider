{% extends 'base.html' %}
{% block title %} Model {% endblock %}

{% block content %}
<div class="container">


        <div class="row mt-3">
            <p class="h3 mb-3">Add  Master</p>
            <div class="input-group mb-3 input-group-sm">
               <span class="input-group-text">@</span>
              <input type="text" class="form-control" placeholder="Nama Provider">
            </div>

            <div class="input-group mb-3 input-group-sm">
               <span class="input-group-text">@</span>
              <input type="text" class="form-control" placeholder="Alamat Provider">
            </div>

            <div class="input-group mb-3 input-group-sm">
               <span class="input-group-text">@</span>
              <input class="form-control" list="datalistOptionsProvinsi" id="provinsiDataList" placeholder="Provinsi..ketik untuk mencari...">
                    <datalist id="datalistOptionsProvinsi">
                        {% for label in label_list %}
                            <option value="{{ label }}" >{{ label.state_name }}</option>
                        {% endfor %}
                    </datalist>
            </div>

            <div class="input-group mb-3 input-group-sm">
               <span class="input-group-text">@</span>
                    <input class="form-control" list="datalistOptionsCity" id="cityDataList" placeholder="Kota..ketik untuk mencari...">
                    <datalist id="datalistOptionsCity">
                      <option value="San Francisco">
                      <option value="New York">
                      <option value="Seattle">
                      <option value="Los Angeles">
                      <option value="Chicago">
                    </datalist>
            </div>

            <div class="input-group mb-3 input-group-sm">
               <span class="input-group-text">@</span>
              <input type="text" class="form-control" placeholder="Telepon">
            </div>

            <div class="input-group mb-3 input-group-sm">
               <span class="input-group-text">@</span>
              <input type="text" class="form-control" placeholder="Kategori">
            </div>

            <div class="input-group mb-3 input-group-sm">
               <span class="input-group-text">@</span>
              <input type="text" class="form-control" placeholder="Latitude">
            </div>

            <div class="input-group mb-3 input-group-sm">
               <span class="input-group-text">@</span>
              <input type="text" class="form-control" placeholder="Longitude">
            </div>

          <div class="col-sm-3">
              <button type="button" class="btn btn-primary">Save</button>
            </div>
        </div>



</div>


<script>



      $(document).ready(function() {
    $(".select_picker").select2();

            $('#btn_tambah_master').click(function(){
              var url = "master-add";
               window.open(url);
              return false;
            });









      });
</script>

{% endblock %}
