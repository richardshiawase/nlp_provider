{% extends 'base.html' %}
{% block title %} Model {% endblock %}

{% block content %}
<div class="container">


        <div class="row mt-3 bg-light text-dark rounded">
            <p class="h3 mb-3">Add  Master</p>
                <form action="/master/master-add-item" method="post">
                    {% csrf_token %}

                <div class="mb-2 ">
                    <label for="nama_provider" class="form-label">Nama Provider</label>
                    <input type="text" class="form-control" id="nama_provider" placeholder="Masukan Nama Provider" name="nama_provider" value="konde" required>
                  </div>

                <div class="mb-2">
                    <label for="alamat_provider" class="form-label">Alamat Provider</label>
                    <input type="text" class="form-control" id="alamat_provider" placeholder="Masukan Alamat Provider" name="alamat_provider" value="alamat konde" required>
                  </div>

                <div class="mb-2">
                    <label class="form-label">Daftar Provinsi</label>
                     <input class="form-control" list="datalistOptionsProvinsi" id="provinsi_provider" placeholder="Provinsi..ketik untuk mencari..." name="provinsi_provider">
                        <datalist id="datalistOptionsProvinsi">
                            {% for state in state_list %}
                                <option value="{{ state.state_name }}" >{{ state.state_name }}</option>
                            {% endfor %}
                        </datalist>
                  </div>

                <div class="mb-2">
                    <label  class="form-label">Daftar Kota</label>
                        <input class="form-control" list="datalistOptionsCity" id="city_provider" placeholder="Kota..ketik untuk mencari..." name="city_provider">
                         <datalist id="datalistOptionsCity">
                            {% for city in city_list %}
                                <option value="{{ city.city_name }}" >{{ city.city_name }}</option>
                            {% endfor %}
                        </datalist>
                </div>

                <div class="mb-2">
                    <label for="alamat_provider" class="form-label">Telepon Provider</label>
                    <input type="text" class="form-control" id="telepon" placeholder="Nomor Telepon Provider" value="02100000" name="telepon_provider" required>
                  </div>

                <div class="mb-2">
                    <label  class="form-label">Kategori</label>
                  <input type="text" class="form-control" placeholder="Kategori" value="1" name="kategori_provider">
                </div>

                <div class="mb-2">
                    <label  class="form-label">Latitude</label>
                  <input type="text" class="form-control" placeholder="Latitude" value="111" name="latitude_provider">
                </div>

                <div class="mb-2">
                   <label  class="form-label">Longitude</label>
                  <input type="text" class="form-control" placeholder="Longitude" value="112" name="longitude_provider">
                </div>

                <div class="col-sm-3 mt-2 mb-2 ">
                    <input type="submit"  class="btn btn-primary" value="Save"/>
                </div>
            </form>
        </div>




</div>


<script>



      $(document).ready(function() {
    $(".select_picker").select2();

            $('#btn_tambah_master').click(function(){
              var url = "master-add";
               window.open(url);
              return false;
            });









      });
</script>

{% endblock %}
