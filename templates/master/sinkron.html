{% extends 'base.html' %}
{% block title %} Model {% endblock %}

{% block content %}

<div class="container">
        <div class="row">

            <table id="albumse" class="table table-striped table-bordered" style="width:100%">
                <thead>
                <tr>
                    <th></th>
                    <th style="width:30%" data-data="rank">Nama</th>
                    <th style="width:30%" data-data="rank">Alamat</th>
                    <th style="width:30%" data-data="rank">Kategori 1</th>

                </tr>
                </thead>
            </table>
        </div>

</div>


<script>



      $(document).ready(function() {
        var master_url = "{% url "master_process" %}";


         var table =     $('#albumse').DataTable({
              ajax: {
              url: "{% url 'sinkron_master_process' %}",
              type: 'GET',
              dataSrc: "",
          },


           columnDefs: [



                   {
                    "render" : function(data,type,row){
                        switch(data){
                            case "1":
                                return "Rumah Sakit";
                                break;
                            case "2":
                                return "Klinik";
                                break;
                            case "3":
                                return "Apotek";
                            case "4":
                                return "Lab";
                            case "5":
                                return "Praktek";
                            case "6":
                                return "Optik";
                            default :
                                return data;

                        }
                    },
                    targets : 2
                  }
              ],

          columns: [
          {
                className: 'dt-control',
                orderable: false,
                data: null,
                defaultContent: '',
            },
                  {   data: "nama_provider" },
                  {   data: "alamat" },
                  {   data: "kategori" },
              ],
          });







      });
</script>

{% endblock %}
